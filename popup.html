<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FaceSwap Chrome Extension</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>FaceSwap Chrome Extension</h1>
    </header>
    <main>
      <div id="toggle-container">
        <label for="toggle">Toggle FaceSwap:</label>
        <input type="checkbox" id="toggle">
      </div>
      <div id="settings-container">
        <h2>Settings</h2>
        <div id="celebrity-container">
          <label for="celebrity">Select Celebrity Face:</label>
          <select id="celebrity">
            <option value="1">Celebrity 1</option>
            <option value="2">Celebrity 2</option>
            <option value="3">Celebrity 3</option>
          </select>
        </div>
        <div id="upload-container">
          <label for="upload">Upload Your Own Photo:</label>
          <input type="file" id="upload">
        </div>
        <div id="lighting-container">
          <label for="lighting">Lighting:</label>
          <input type="range" id="lighting" min="0" max="100" value="50">
        </div>
        <div id="angle-container">
          <label for="angle">Angle:</label>
          <input type="range" id="angle" min="-180" max="180" value="0">
        </div>
        <div id="expression-container">
          <label for="expression">Expression:</label>
          <input type="range" id="expression" min="0" max="100" value="50">
        </div>
        <div id="websites-container">
          <label for="websites">Apply Effect on Websites:</label>
          <textarea id="websites" rows="4"></textarea>
        </div>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
